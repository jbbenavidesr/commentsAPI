get_comments:
    handler: /modules/comments/handler.get_comments
    events:
        - http:
              path: comments/
              method: get
              cors: true
    layers:
        - { Ref: DatabaseLambdaLayer }

create_comment:
    handler: /modules/comments/handler.create_comment
    events:
        - http:
              path: comments/
              method: post
              cors: true
              authorizer:
                  arn: arn:aws:cognito-idp:sa-east-1:589143157548:userpool/sa-east-1_NmzrCab8y
                  claims:
                      - email
    layers:
        - { Ref: DatabaseLambdaLayer }
